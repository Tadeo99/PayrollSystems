<div name="pnlGridListDetControlPago" *ngIf="!mostrarPanelForm">
    <mat-card>
        <span *ngIf="showModal">{{'detControlPago.pnl.title' | transloco}}</span>
        <button mat-icon-button *ngIf="showComponentPage" (click)="regresarPage()" color="accent">
            <mat-icon class="mat-24">reply</mat-icon>
        </button>
        <!-- <mat-form-field class="search-full-width" color="accent">
			<mat-icon matPrefix>search</mat-icon>
			<input [maxlength]="20" matInput name="searchname" autocompleteOff  #searchname [formControl]="term" type="text"
					placeholder="{{'search' | transloco}}">
			<button matSuffix mat-icon-button *ngIf="term.value" aria-label="Clear" (click)="term.setValue('')">
				<mat-icon>close</mat-icon>
			</button> 
			 <button matSuffix mat-mini-fab matTooltip="AGREGAR OTROS CONCEPTOS" *ngIf="showAccionNuevo"
					(click)="abrirModalCuotaConceptocuotaConcepto()" color="accent" class="app-fabx">
				<mat-icon>add_shopping_cart</mat-icon>
			</button> 
		</mat-form-field>	   -->
        <mat-card-content>
            <div style="display: flex; height: 30px;">
                <h5 mat-subheader>{{'detControlPago.grilla.pnl.title' | transloco}} ({{listasize}})</h5>
                <span fxFlex></span>
                <button matSuffix mat-mini-fab matTooltip="AGREGAR OTROS CONCEPTOS" *ngIf="showAccionNuevo"
                    (click)="abrirModalCuotaConceptocuotaConcepto()" color="accent" class="app-fabx">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button>
            </div>

            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="concepto">
                    <th mat-header-cell *matHeaderCellDef> Concepto </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcionConcepto}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="monto">
                    <th mat-header-cell *matHeaderCellDef> Monto </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.monto}}
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="montoR">
                    <th mat-header-cell *matHeaderCellDef> Monto resta </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.montoResta}}
                    </td>
                </ng-container>

                <!-- <ng-container matColumnDef="diasa">
                    <th mat-header-cell *matHeaderCellDef>Dias de Atraso</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.numeroDiasRetrazo}}
                    </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="fechav">
                    <th mat-header-cell *matHeaderCellDef>Fecha vencimiento </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.fechaVencimiento | date:"dd/MM/yyyy"}}
                    </td>
                </ng-container> -->

                <ng-container matColumnDef="check">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="accent" (change)="valueChangeConceptoPagoAll()"
                            matTooltip="Selecciona concepto pago de acuerdo a la cuota registrada"
                            matTooltipPosition="left" name="checkedViewAll" #checkedViewAll="ngModel"
                            [(ngModel)]="checkAll" *ngIf="montoPago.value>0">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let element;let i = index">
                        <mat-checkbox color="accent" matTooltip="SELECCIONAR CONCEPTO A PAGO" matTooltipPosition="left"
                            name="checkedView{{i}}" #checkedView="ngModel" [(ngModel)]="element.checked"
                            [disabled]="true">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
                    (click)="valueChangeConceptoPago(row)">
                </tr>
            </table>
            <app-paginacion [dataProvider]="dataProvider" [cantidadPage]="cantidadPage"
                (change)="getBufferedData($event)"></app-paginacion>
        </mat-card-content>
    </mat-card>
</div>
