<!-- Flippable card -->
<ng-container *ngIf="flippable">

    <!-- Front -->
    <div class="bs-card-front">
        <ng-content select="[bsCardFront]"></ng-content>
    </div>

    <!-- Back -->
    <div class="bs-card-back">
        <ng-content select="[bsCardBack]"></ng-content>
    </div>

</ng-container>

<!-- Normal card -->
<ng-container *ngIf="!flippable">

    <!-- Content -->
    <ng-content></ng-content>

    <!-- Expansion -->
    <div
        class="bs-card-expansion"
        *ngIf="expanded"
        [@expandCollapse]>
        <ng-content select="[bsCardExpansion]"></ng-content>
    </div>

</ng-container>
