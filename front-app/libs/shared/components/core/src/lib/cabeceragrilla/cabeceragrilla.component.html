<!-- Header -->
<div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Actions -->
    <div class="tracking-tight">
        <a *ngIf="titlePage !== ''" mat-button [color]="'primary'" (click)="regresar()"
            [ngClass]="{'pointer-events-none': isLoading}">
            <mat-icon [svgIcon]="'heroicons_outline:reply'"></mat-icon>
            <span class="ml-2">{{ titlePage }}</span>
        </a>

    </div>
    <!-- Content -->
    <ng-content></ng-content>
    <div class="flex shrink-0 items-center tracking-tight">
        <!-- Search -->
        <mat-form-field class="bs-mat-dense bs-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
            <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                placeholder="{{ 'search' | transloco }}" [disabled]="disabled">
        </mat-form-field>
        <!-- Add objData button -->
        <button  *ngIf="showBotonNuevo"  class="ml-4" mat-flat-button [color]="'primary'" (click)="nuevo()"
            [ngClass]="{'pointer-events-none': isLoading}" [disabled]="invalid || disabled">
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span *ngIf="!disabled" class="ml-2 mr-1">{{ keyButtonLabel | transloco }}</span>
            <mat-progress-spinner *ngIf="disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        </button>
    </div>
</div>
